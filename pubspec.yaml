name: task_manager_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  #State Management
  flutter_bloc: ^8.1.5

  #powerful HTTP networking
  dio: ^5.4.3+1

  #Secure Storage
  flutter_secure_storage: ^9.2.0

  #Date Format
  intl: any

  #Flutter Toast
  fluttertoast: ^8.2.5

  #Conditional Builder
  conditional_builder_null_safety: ^0.0.6

  #Permission Handler
  permission_handler: ^11.3.1

  #Email Validator
  email_validator: ^2.1.17

  #Screenutil (Responsive)
  flutter_screenutil: ^5.9.1

  #Cached Network Image
  cached_network_image: ^3.3.1

  #Comparing Dart Objects
  equatable: ^2.0.5

  #Service Locator
  get_it: ^7.7.0

  #Page Transition
  page_transition: ^2.1.0

  #Flutter Svg
  flutter_svg: ^2.0.10+1

  #Flutter Spinkit
  flutter_spinkit: ^5.2.1

  #Go Router
  go_router: ^14.1.2

  #device_infomation
  package_info_plus: ^8.0.0

  #device_info_plus
  device_info_plus: ^10.1.0

  #internet_connection_checker
  internet_connection_checker: ^1.0.0+1

  #Shimmer
  shimmer: ^3.0.0

  #make request to api
  retrofit: ^4.1.0

  #Functional programming in Dart
  dartz: ^0.10.1

  #persistent_bottom_nav_bar
  persistent_bottom_nav_bar: ^5.0.2

  #flutter_easyloading
  flutter_easyloading: ^3.0.5

  #Local Database
  sqflite: ^2.3.3+1

  #App Icon
  flutter_launcher_icons: ^0.13.1

  #Testing
  mocktail: ^1.0.3

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter

  retrofit_generator: ^8.1.0
  build_runner: ^2.4.10

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo/logo.png"
  image_path_ios: "assets/images/logo/logo.png"

  flutter_lints: ^3.0.0

flutter_gen:
  output: lib/core/utils/gen/
  line_length: 1000

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

flutter:

  uses-material-design: true

  assets:
    - assets/images/logo/
    - assets/images/onboarding/
    - assets/images/
    - assets/images/icons/


  fonts:
    - family: PublicSans
      fonts:
        - asset: assets/fonts/PublicSans/PublicSans-Black.ttf
        - asset: assets/fonts/PublicSans/PublicSans-Bold.ttf
        - asset: assets/fonts/PublicSans/PublicSans-Medium.ttf
        - asset: assets/fonts/PublicSans/PublicSans-Regular.ttf
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700